<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Ticket Creation</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div class="container">
        <h1>TRIP TICKET CREATION</h1>

        <div class="input-container">
            <input id="ticketIdInput" type="text" placeholder="Ticket ID">
            <input id="driverIdInput" type="text" placeholder="Driver ID">
            <input id="employeeIdInput" type="text" placeholder="Accompanying Employee ID">
            <input id="dateInput" type="text" placeholder="Trip Date">
            <input id="licenseNoInput" type="text" placeholder="Truck License Number">
            <input id="jobsiteIdInput" type="text" placeholder="Jobsite ID input">
        </div>

        <div class="action-buttons">
            <button class="btn">Confirm</button>
            <button class="btn">Cancel</button>
        </div>
    </div>

</body>
</html>
