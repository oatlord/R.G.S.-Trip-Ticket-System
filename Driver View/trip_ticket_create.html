<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Ticket Creation</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div class="container">
        <h1>TRIP TICKET CREATION</h1>

        <form id="tripTicketForm">
            <div class="input-container">
                <label for="ticketIdInput">Trip Ticket ID</label>
                <input id="ticketIdInput" name="ticketId" type="number" placeholder="Enter Trip Ticket ID" required>
                
                <label for="driverIdInput">Driver ID</label>
                <input id="driverIdInput" name="driverId" type="number" placeholder="Enter Driver ID" required>
                
                <label for="employeeIdInput">Employee ID</label>
                <input id="employeeIdInput" name="employeeId" type="number" placeholder="Enter Employee ID" required>
                
                <label for="licenseNoInput">Truck License Number</label>
                <input id="licenseNoInput" name="truckLicense" type="text" placeholder="Enter Truck License Number" maxlength="6" required>
                
                <label for="jobsiteIdInput">Jobsite ID</label>
                <input id="jobsiteIdInput" name="jobsiteId" type="number" placeholder="Enter Jobsite ID" required>
                
                <label for="dateInput">Trip Date</label>
                <input id="dateInput" name="tripDate" type="date" required>
            </div>

            <div class="action-buttons">
                <button type="submit" class="btn trip-confirm">Confirm</button>
                <button type="button" id="cancelButton" class="btn trip-cancel">Cancel</button>
                <button type="button" id="logoutButton" class="btn logout">Logout</button>
            </div>
        </form>
    </div>

    <script src="/script.js"></script>
</body>
</html>
